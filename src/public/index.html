    <script>
      let HOST = location.origin.replace(/^http/, 'ws')
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        el = document.getElementById('server-time');
        
        var status = JSON.parse(event.data)
        
        var time = status.timestamp/1000;
        el.innerHTML = 'Server time: ' + time + '-' +status.cyclists.length;

        updateCyclists(status.cyclists);

      };
    </script>
</head>
